<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h2>List Of Free Room</h2>
					<form th:action="@{/site/bookings/searchFreeRoom}">
						<div class="form-inline">
							<label for="checkIn" class="title-input">Check in: </label>
							<div class="form-group" style="width: 200px; height: auto;">
								<input type="date" class="form-control" required id="checkIn" name="checkIn">
							</div>

							<label for="checkOut" class="title-input">Check out: </label>
							<div class="form-group" style="width: 200px; height: auto;">
								<input type="date" class="form-control" required id="checkOut" name="checkOut">
							</div>

							<button class="btn btn-outline-primary ml-2">Search</button>
					</form>
				</div>
			</div>
			<div class="card-body">
                <table class="table table-striped table-inverse" >
                <thead class="thead-inverse">
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Hotel</th>
                    <th>Description</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr th:each="room, iStat : ${freeRooms}">
                      <td th:text="${room.name}"></td>
                      <th th:text="${room.type}"></th>
                      <th th:text="${room.price}"></th>
                      <th th:text="${room.hotel.name}"></th>
                      <th th:text="${room.description}"></th>
                      <td>
                        <a th:href="@{'/site/bookings/view/' + ${room.roomId}}" 
                        class="btn btn-outline-primary ml-2">Booking</a>
                      </td>
                    </tr>

                  </tbody>
              </table>
			</div>

		</div>

		</div>
	</section>
</body>

</html>
