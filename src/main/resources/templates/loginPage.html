<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login to system</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-wrapper">
		<img src="image/avt.png" alt="">
		<h2>Đăng nhập vào hệ thống</h2>
		<div th:if="${#request.getParameter('error') == 'true'}"
			style="color: red; margin: 10px 0px;">
			Login Failed!!!<br /> Reason : <span
				th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static summary </span>
			<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
				<div class="input-group">
					<input type="text" name="loginUser" id="loginUser" required>
					<label for="loginUser">Tên đăng nhập</label>
				</div>

				<div class="input-group">
					<input type="password" name="loginPwd" id="loginPwd" required>
					<label for="loginPwd">Mật khẩu</label>
				</div>

				<input type="submit" value="đăng nhập" class="submit-btn"><br />
				<br />

				<div class="form-check">
					<label class="form-check-label"> <input type="checkbox"
						class="form-check-input" name="rememberMe" id="rememberMe"
						value="true"> Remeber me
					</label>
				</div>
			</form>


		</div>
</html>
