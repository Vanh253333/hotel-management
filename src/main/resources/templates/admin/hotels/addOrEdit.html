<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
	<section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/hotels/saveOrUpdate}" method="post" th:object="${hotel}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${hotel.isEdit ? 'Edit Hotel': 'Add new Hotel'}"></h2>
                    </div>

                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}">
                        <div class="form-group">
                            <label for="hotelId">Hotel ID </label>
                            
                            <input type="text" class="form-control" th:field="*{hotelId}"
                                aria-describedby="hotelHId" placeholder="Hotel is auto increment" readonly>
                            <small th:if="${#fields.hasErrors('hotelId')}" id="hotelHId"
                                class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name"
                                aria-describedby="nameHId" placeholder="Hotel name">
                            <small th:if="${#fields.hasErrors('name')}" id="nameHId"
                                class="form-text text-muted">Hotel name is required at least 5 characters!</small>
                        </div>

                        <div class="form-group">
                            <label for="address">address</label>
                            <input type="text" class="form-control" th:field="*{address}" id="address"
                                aria-describedby="addressHId" placeholder="Hotel address">
                            <small th:if="${#fields.hasErrors('address')}" id="addressHId"
                                class="form-text text-muted">Hotel address is required!</small>
                        </div>

                        <div class="input-group form-group">
                            <span class="input-group-text">Star Level</span>
                            <input type="number" name="starLevel" id="starLevel"
                                    th:field="*{starLevel}"
                                class="form-control" placeholder="starLevel">
                            <span class="input-group-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="description">Decription</label>
                            <textarea class="form-control" name="description" th:field="*{description}" 
                                id="description" rows="5"></textarea>
                        </div>

                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/hotels/searchpaginated}" class="btn btn-success">List hotels</a>
                        <button class="btn btn-primary"><i class="fas fa-save"></i>
                            <span th:if="${hotel.isEdit}"> Update</span>
                            <span th:if="${!hotel.isEdit}"> Save</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
	</section>
</body>

</html>
